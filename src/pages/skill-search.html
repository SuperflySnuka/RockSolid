<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RockSolid | Skill Search</title>

  <!-- Use absolute paths so Live Server + nested folders never break -->
  <link rel="stylesheet" href="/src/css/base.css" />
  <link rel="stylesheet" href="/src/css/skill-search.css" />
</head>

<body>
  <div id="nav"></div>

  <main class="container">
    <section class="page-title">
      <h1>Skill Search</h1>
      <p>Search and filter skills/exercises.</p>
    </section>

    <section class="panel">
      <form id="search-form" class="stack">
        <div class="grid two">
          <div>
            <label for="query">Search</label>
            <input class="input" id="query" placeholder="Planche, Handstand, Hip flexors..." />
          </div>

          <div>
            <label for="filter-type">Type</label>
            <select id="filter-type" class="input">
              <option value="">Any</option>
              <option value="strength">Strength</option>
              <option value="balance">Balance</option>
              <option value="flexibility">Flexibility</option>
            </select>
          </div>

          <div>
            <label for="filter-difficulty">Difficulty</label>
            <select id="filter-difficulty" class="input">
              <option value="">Any</option>
              <option value="beginner">Beginner</option>
              <option value="intermediate">Intermediate</option>
              <option value="advanced">Advanced</option>
            </select>
          </div>

          <div>
            <label for="filter-muscle">Muscle</label>
            <select id="filter-muscle" class="input">
              <option value="">Any</option>

              <option value="abdominals">Abdominals</option>
              <option value="abductors">Abductors</option>
              <option value="adductors">Adductors</option>

              <option value="chest">Chest</option>
              <option value="shoulders">Shoulders</option>
              <option value="traps">Traps</option>

              <option value="lats">Lats</option>
              <option value="middle back">Middle back</option>
              <option value="lower back">Lower back</option>

              <option value="biceps">Biceps</option>
              <option value="triceps">Triceps</option>
              <option value="forearms">Forearms</option>

              <option value="glutes">Glutes</option>
              <option value="quadriceps">Quadriceps</option>
              <option value="hamstrings">Hamstrings</option>
              <option value="calves">Calves</option>

              <option value="neck">Neck</option>
            </select>

            </select>
          </div>
        </div>

        <div class="row wrap">
          <button class="btn primary" type="submit">Search</button>
          <button class="btn" type="button" id="clear-btn">Clear</button>

          <span class="small" id="search-status">Ready</span>
          <span class="small" id="results-count"></span>
        </div>
      </form>

      <div class="hr"></div>

      <!-- Table gets injected inside here -->
      <div id="results-grid"></div>
    </section>
  </main>

  <!-- Scripts (absolute paths) -->
  <script src="/src/js/app.js"></script>
  <script src="/src/js/pages/skill-search.js"></script>
</body>
</html>
