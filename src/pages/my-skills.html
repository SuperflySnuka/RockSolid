<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RockSolid | My Skills</title>

  <link rel="stylesheet" href="/src/css/base.css" />
  <link rel="stylesheet" href="/src/css/my-skills.css" />
</head>
<body>
  <div id="nav"></div>
<div id="nav"></div>
<div id="sitemap">
  <div class="sitemap-container">
    <a href="index.html">Home</a>
    <span class="sitemap-separator">/</span>
    <span class="sitemap-current">My Skills</span>
  </div>
</div>
  <main class="container">
    <section class="page-title">
      <h1>My Skills</h1>
      <p class="small">Saved skills you can export/import as RockSolid files.</p>
    </section>

    <section class="panel">
      <div class="row wrap">
        <button class="btn primary" id="export-btn">Export My Skills</button>

        <label class="btn file-btn" for="import-file">Import My Skills</label>
        <input id="import-file" type="file" accept=".json,application/json" />

        <button class="btn danger" id="clear-btn">Clear All</button>

        <span class="small" id="status">Ready</span>
      </div>

      <div class="hr"></div>

      <div class="grid three" id="my-skills-grid"></div>
    </section>
  </main>

  <script type="module" src="/src/js/pages/my-skills.js"></script>
</body>
</html>
